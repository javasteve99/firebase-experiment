<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Dashboard: Firebase Experiment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/build/css/application.css" />
  <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <script src="https://cdn.firebase.com/js/client/1.0.23/firebase.js"></script>
  <script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>
</head>
<body class="home">

<header role="banner">
  <div class="container">
    <h1 style="display: inline-block;">Dashboard</h1>
    <form id="log-out-form" style="float: right;">
      <div class="input-group">
        <button type="button" name="log-out-button" id="log-out-button">Log Out</button>
      </div>
    </form>
  </div><!-- end of div.container -->
</header><!-- end of header[role=banner] -->

<div role="main">
  <div class="container">

    <h2>Dashboard</h2>
    <p>Dashboard type stuff.</p>

  </div><!-- end of div.container -->
</div><!-- end of div[role=main] -->

<footer role="contentinfo">
  <div class="container">
    <p>By <a href="http://stevehickeydesign.com/" target="_blank">Steve Hickey</a>.</p>
  </div><!-- end of div.container -->
</footer><!-- end of footer[role=contentinfo] -->

<script>
  var logOutButton = document.getElementById("log-out-button"),
  myRef = new Firebase("https://blazing-fire-7286.firebaseio.com/"),
  auth = new FirebaseSimpleLogin(myRef, function(error, user) {
    if (error) {
      // an error occurred while attempting login
      console.log(error);
    } else if (user) {
      // user authenticated with Firebase
      console.log("User " + user.email + " is logged in.");
    } else {
      // user is logged out
      window.location.href = "index.html";
    }
  });

  function logout() {
    auth.logout();
  }

  logOutButton.addEventListener('click', function(event) {
    logout();
  });
</script>

</body>
</html>
